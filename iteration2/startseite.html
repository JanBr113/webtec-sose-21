<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BAMBOOKEYS Online Shop</title>
    <link rel="stylesheet" href="styles.css">
    <!--Icons von FontAwesome-->
    <script src="https://kit.fontawesome.com/469a75a7b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section class="container">
            <div id="logo">
                <a href="startseite.html">
                    <img alt="Logo" src="../img/logoV1.png">
                </a>
            </div>
            <!--Navigation-->
            <nav>
                <a class="active" href="startseite.html"><i class="fa fa-fw fa-home"></i> Startseite</a>
                <a href="kontakt.html"><i class="fa fa-fw fa-envelope"></i> Kontakt</a>
                <a href="impressum.html"><i class="fa fa-fw fa-user"></i> Impressum</a>
                <a href="warenkorb.html"><i class="fas fa-shopping-cart"></i> Warenkorb</a>
            </nav>
        </section>
    </header>
    <main>
        <section class="container">
            <h1>Übersicht</h1>
            <div class="even-columns">
                <div class="column">
                    <div class="card">
                        <figure>
                            <a href="produkt1.html">
                                <img src="../img/bambookeys_keyboard_and_mouse.png" alt="Maus und Tastatur"
                                    style="width:100%">
                            </a>
                            <figcaption>BambooKeys Tastatur und Maus</figcaption>
                        </figure>
                        <a class="product-title" href="produkt1.html">
                            BAMBOOKEYS Tastatur + Maus
                        </a>
                        <p class="product-rating">
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                        </p>
                        <p class="product-price">98,99 €</p>
                        <button type="button" class="warenkorb-button">In den Warenkorb</button>
                    </div>
                </div>
    
                <div class="column">
                    <div class="card">
                        <figure>
                            <a href="produkt2.html">
                                <img src="../img/bambookeys_calculator.png" alt="Taschenrechner" style="width:100%">
                            </a>
                            <figcaption>BambooKeys Taschenrechner</figcaption>
                        </figure>
                        <a class="product-title" href="produkt2.html">
                            BAMBOOKEYS Taschenrechner
                        </a>
                        <p class="product-rating">
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star-half-alt"></span>
                        </p>
                        <p class="product-price">44,99 €</p>
                        <button type="button" class="warenkorb-button">In den Warenkorb</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© Raphael Sacher, Jan-Niclas Bracht – 2021</p>
    </footer>
</body>

</html>
